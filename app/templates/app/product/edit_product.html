{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4 text-center">ðŸ›’ Change Product</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'edit_product' product.id %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Nomi</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" placeholder="Mahsulot nomini kiriting">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Tavsif</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Qisqacha tavsifi...">{{ product.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Narxi (so'mda)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" placeholder="Masalan, 25000">
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Chegirma (%)</label>
            <input type="number" class="form-control" id="discount" name="discount" value="{{ product.discount }}" placeholder="Masalan, 10">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Miqdori</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" placeholder="Masalan, 5">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategoriya</label>
            <select class="form-select" id="category" name="category">
                <option value="">Kategoriya tanlang</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>
                        {{ category.title }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Rasm yuklash</label>
            <input type="file" class="form-control" id="image" name="image">
            {% if product.image %}
                <div class="mt-2">
                    <img src="{{ product.image.url }}" width="120" class="img-thumbnail">
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary w-100">Saqlash</button>
    </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
